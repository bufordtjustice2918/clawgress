name: Build Clawgress Images

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout clawgress (vyos-1x fork)
        uses: actions/checkout@v4
        with:
          path: vyos-1x

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make curl sudo \
            build-essential \
            pbuilder devscripts equivs lsb-release libtool libapt-pkg-dev pkg-config debhelper \
            qemu-utils \
            python3 python3-venv python3-distutils \
            python3.11 python3.11-venv python3.11-dev \
            python3-pip python3-jinja2 python3-pystache python3-tomli python3-tomli-w python3-git \
            libcrack2-dev \
            fakechroot \
            squashfs-tools genisoimage \
            debootstrap live-build \
            gdisk sbsigntool dosfstools kpartx \
            cpio \
            syslinux grub2 grub-pc grub2-common \
            parted udev

      - name: Use Python 3.11
        run: |
          sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
          python3 --version

      - name: Install cracklib for Python 3.11
        run: |
          sudo python3.11 -m pip install --upgrade pip
          sudo python3.11 -m pip install --upgrade --force-reinstall --no-binary :all: cracklib

      - name: Clone vyos-build
        run: |
          git clone https://github.com/vyos/vyos-build.git

      - name: Configure build
        run: |
          cd vyos-build
          echo "VYOS_BUILD_FLAVOR=iso" >> build.conf
          echo "VYOS_BUILD_TYPE=release" >> build.conf
          echo "VYOS_VERSION=clawgress" >> build.conf
          echo "VYOS_BUILD_ARCH=amd64" >> build.conf
          # use local vyos-1x tree
          echo "VYOS_SOURCE=/home/runner/work/${{ github.repository }}/vyos-1x" >> build.conf

      - name: Build ISO
        run: |
          cd vyos-build
          # ensure cracklib is available in the build environment
          sudo ./build-vyos-image --build-by github-actions --architecture amd64 --build-type release --version clawgress iso
          sudo chroot vyos-build/ build/vyos-1x/.venv/bin/pip install --upgrade pip
          sudo chroot vyos-build/ build/vyos-1x/.venv/bin/pip install --upgrade --force-reinstall --no-binary :all: cracklib
          sudo ./build-vyos-image --build-by github-actions --architecture amd64 --build-type release --version clawgress iso

      - name: Build OVA (if supported)
        run: |
          cd vyos-build
          sudo ./build-vyos-image --build-by github-actions --architecture amd64 --build-type release --version clawgress iso
          sudo chroot vyos-build/ build/vyos-1x/.venv/bin/pip install --upgrade pip
          sudo chroot vyos-build/ build/vyos-1x/.venv/bin/pip install --upgrade --force-reinstall --no-binary :all: cracklib
          sudo ./build-vyos-image --build-by github-actions --architecture amd64 --build-type release --version clawgress --image-type ova
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clawgress-images
          path: |
            vyos-build/build/*.iso
            vyos-build/build/*.ova
